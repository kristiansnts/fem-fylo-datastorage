<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { display: none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="bracket upper">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="action">
        <button><img src="images/icon-document.svg" alt=""></button>
        <button><img src="images/icon-folder.svg" alt=""></button>
        <button><img src="images/icon-upload.svg" alt=""></button>
      </div>
    </div>
    <div class="bracket lower">
      <span class="information">Youâ€™ve used <span class="storage">815 GB</span> of your storage</span>
      <div class="slider">
        <div class="progress">
          <div class="thump"></div>
        </div>
      </div>
      <div class="range">
        <span class="min">0 GB</span>
        <span class="max">1000 GB</span>
      </div>
      <div class="storage-left">
        <div class="storage-info"><span class="total">185</span> <span>GB Left</span></div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
